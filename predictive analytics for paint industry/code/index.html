<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Volume Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Total Volume Prediction</h1>
    <form id="prediction-form">
        <label for="XTVmbianceFinishes_vol">XTVmbianceFinishes_vol:</label>
        <input type="number" id="XTVmbianceFinishes_vol" name="XTVmbianceFinishes_vol" required><br><br>

        <label for="JUHUXVTFinishes_vol">JUHUXVTFinishes_vol:</label>
        <input type="number" id="JUHUXVTFinishes_vol" name="JUHUXVTFinishes_vol" required><br><br>

        <label for="JUHUXVTDIAMONDGLO_vol">JUHUXVTDIAMONDGLO_vol:</label>
        <input type="number" id="JUHUXVTDIAMONDGLO_vol" name="JUHUXVTDIAMONDGLO_vol" required><br><br>

        <label for="DNAmbianceVelvetTouch_vol">DNAmbianceVelvetTouch_vol:</label>
        <input type="number" id="DNAmbianceVelvetTouch_vol" name="DNAmbianceVelvetTouch_vol" required><br><br>

        <label for="JUHUXVTPearlGlo_vol">JUHUXVTPearlGlo_vol:</label>
        <input type="number" id="JUHUXVTPearlGlo_vol" name="JUHUXVTPearlGlo_vol" required><br><br>

        <label for="JUHUXVTPlatGlo_vol">JUHUXVTPlatGlo_vol:</label>
        <input type="number" id="JUHUXVTPlatGlo_vol" name="JUHUXVTPlatGlo_vol" required><br><br>

        <label for="JUHUXSuperclean3IN1_vol">JUHUXSuperclean3IN1_vol:</label>
        <input type="number" id="JUHUXSuperclean3IN1_vol" name="JUHUXSuperclean3IN1_vol" required><br><br>

        <label for="JUHUXSuperCoverSheen_vol">JUHUXSuperCoverSheen_vol:</label>
        <input type="number" id="JUHUXSuperCoverSheen_vol" name="JUHUXSuperCoverSheen_vol" required><br><br>

        <label for="JUHUXSuperCover_vol">JUHUXSuperCover_vol:</label>
        <input type="number" id="JUHUXSuperCover_vol" name="JUHUXSuperCover_vol" required><br><br>

        <label for="JUHUXWSPowerflexx_vol">JUHUXWSPowerflexx_vol:</label>
        <input type="number" id="JUHUXWSPowerflexx_vol" name="JUHUXWSPowerflexx_vol" required><br><br>

        <button type="submit">Predict Total Volume</button>
    </form>

    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const formData = {
                features: [
                    parseFloat(document.getElementById('XTVmbianceFinishes_vol').value),
                    parseFloat(document.getElementById('JUHUXVTFinishes_vol').value),
                    parseFloat(document.getElementById('JUHUXVTDIAMONDGLO_vol').value),
                    parseFloat(document.getElementById('DNAmbianceVelvetTouch_vol').value),
                    parseFloat(document.getElementById('JUHUXVTPearlGlo_vol').value),
                    parseFloat(document.getElementById('JUHUXVTPlatGlo_vol').value),
                    parseFloat(document.getElementById('JUHUXSuperclean3IN1_vol').value),
                    parseFloat(document.getElementById('JUHUXSuperCoverSheen_vol').value),
                    parseFloat(document.getElementById('JUHUXSuperCover_vol').value),
                    parseFloat(document.getElementById('JUHUXWSPowerflexx_vol').value)
                ]
            };

            // Send POST request to Flask endpoint
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction result
                document.getElementById('prediction-result').innerText = 'Predicted Total Volume: ' + data.predicted_volume;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
